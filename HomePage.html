<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SeenIt - Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Crimson+Text&family=Inter&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      display: flex;
      width: 1200px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      min-height: 90vh;
      margin: 30px 0;
    }
    .sidebar {
      width: 250px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      flex-shrink: 0;
    }
    .seenit-logo {
      font-family: 'Anonymous Pro', monospace;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #333;
    }
    .search-bar {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 20px;
      padding: 8px 15px;
      margin-bottom: 25px;
    }
    .search-bar .search-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      filter: invert(10%);
    }
    .search-bar .search-text {
      color: #3C3C43;
      font-family: 'Inter', sans-serif;
      font-size: 15px;
      font-weight: 400;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
    }
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 5px;
      text-decoration: none;
      color: #333;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.2s ease, font-weight 0.2s ease;
      font-family: 'Crimson Text', serif;
      font-weight: 400;
    }
    .nav-item:hover {
      background-color: #f0f0f0;
      font-weight: 500;
    }
    .nav-item img {
      width: 22px;
      height: 22px;
      margin-right: 15px;
      filter: invert(10%);
      transition: transform 0.2s ease;
    }
    .nav-item:hover img {
      transform: scale(1.05);
    }
    .nav-item.active {
      background-color: #e0e0e0;
      font-weight: 600;
    }
    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .video-card {
      background: white;
      margin-bottom: 20px;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .video-card iframe {
      width: 100%;
      height: 315px;
      border: none;
      border-radius: 8px;
    }
    .video-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 8px;
    }
    .video-info span {
      font-weight: bold;
    }
    .actions span {
      margin-left: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .actions span:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="seenit-logo">SeenIt</div>
      <div class="search-bar">
                <img src="search.png" alt="Search Icon" class="search-icon">
                <span class="search-text">Search</span>
            </div>
      <div class="nav-links">
<a href="#" class="nav-item active"><img src="feed.png" alt="Feed">Feed</a>
<a href="#" class="nav-item"><img src="explore.png" alt="Explore">Explore</a>
<a href="#" class="nav-item"><img src="chat.png" alt="Discussion">Discussion</a>
<a href="#" class="nav-item"><img src="cloud_upload.png" alt="Upload">Upload</a>
<a href="#" class="nav-item"><img src="profile.png" alt="Profile">Profile</a>
      </div>
    </div>
    <div class="content" id="feed">
      <!-- Video Cards will be injected here -->
    </div>
  </div>
  <script>
    const videos = [
      {
        title: "SUMMER 2025 BOOK RECS üìöüå∑‚õµÔ∏è 20 new releases to add to your TBR for whatever mood you're in",
        uploader: "@creativemind",
        url: "https://www.youtube.com/embed/a7CfbaRG_j0?si=4y0A1wIv8nSXXiIJ"
      },
      {
        title: "I Tried Being Authentic Online (For A Month)",
        uploader: "@trendwatch",
        url: "https://www.youtube.com/embed/o3d3fQfBvqs?si=qLRjhoW04vpKkMkX"
      },
      {
        title: "How I fixed my *RELATIONSHIP ANXIETY*",
        uploader: "@brainstories",
        url: "https://www.youtube.com/embed/51zalVV5n5A?si=-PqpRw5D-ZGXd25X"
      },
      {
        title: "underestimated relationship red flags",
        uploader: "@netculture",
        url: "https://www.youtube.com/embed/mgapJjT25Yk?si=x7SYq_dfJ3eMrcfy"
      },
      {
        title: "You Don‚Äôt Want Love‚ÄîYou Want to Be Picked So You Feel Worthy",
        uploader: "@videotrends",
        url: "https://www.youtube.com/embed/npAZvkcHYdQ?si=J2dI36IuEdr-YgB8"
      }
    ];

    const feed = document.getElementById("feed");

    videos.forEach(video => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <iframe src="${video.url}" allowfullscreen></iframe>
        <div class="video-info">
          <div>
            <span>${video.uploader}</span>
            <div>${video.title}</div>
          </div>
          <div class="actions">
            <span>ü§ç</span>
            <span>üí¨</span>
            <span>üîñ</span>
            <span>üì§</span>
          </div>
        </div>
      `;
      card.onclick = () => window.location.href = `discussion.html?video=${encodeURIComponent(video.title)}`;
      feed.appendChild(card);
    });
  </script>
</body>
</html>
